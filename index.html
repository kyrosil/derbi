<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil Derbi Sonuçları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0f0c29;
            margin: 0;
            padding: 20px 10px;
            font-family: 'Segoe UI', sans-serif;
        }
        #kyrosil-derby-wrapper {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .lang-switch:hover { background: rgba(255,255,255,0.2); }

        .brand-header { text-align: center; margin-bottom: 25px; }
        .brand-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: contain;
            background: rgba(255,255,255,0.1);
            padding: 8px;
        }
        h2.main-title {
            font-size: 1.9rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .prize-box {
            background: linear-gradient(45deg, #FFD700, #FDB931);
            color: #000;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255,215,0,0.5);
            border: 2px solid #fff;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,215,0,0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255,215,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,215,0,0); }
        }
        .match-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
        }
        .team { text-align: center; width: 30%; }
        .team-logo { width: 70px; height: 70px; object-fit: contain; }
        .score-display {
            font-size: 2.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .vs { color: #888; font-size: 1.8rem; }

        .search-input {
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin: 20px 0;
        }
        .winners-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .winners-list li {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }
        .pagination button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        .pagination button:hover,
        .pagination button.active {
            background: rgba(255,255,255,0.3);
        }
        @media (max-width: 480px) {
            #kyrosil-derby-wrapper { padding: 1.5rem; }
            .score-display { font-size: 1.8rem; }
            .team-logo { width: 55px; height: 55px; }
        }
    </style>
</head>

            <div style="color:#fce300; font-weight:bold; margin-top:8px;">FENERBAHÇE</div>
        </div>
        <div class="score-display">1 <span class="vs">-</span> 1</div>
        <div class="team">
            <img src="https://tse1.mm.bing.net/th/id/OIP.I-nkYS9Ch9ECxG57if1BjwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" class="team-logo" alt="Galatasaray">

    ];

    let currentLang = 'tr';
    const itemsPerPage = 15;
    let currentPage = 1;

    const langData = {
        tr: {
            title: "Kyrosil Dev Derbi Etkinliği Sonuçlandı!",
            subTitle: "Maç 1-1 bitti · 549 kişi doğru bildi!",
            prize: "40.000 USDT ÖDÜL HAVUZU",
            detail: "549 kazanan · Kişi başı ≈72.86 USDT",
            search: "Kullanıcı adını ara..."
        },
        en: {
            title: "Kyrosil Big Derby Event Finished!",
            subTitle: "Match ended 1-1 · 549 people predicted correctly!",
            prize: "40,000 USDT PRIZE POOL",
            detail: "549 winners · ≈72.86 USDT each",
            search: "Search username..."
        }
    };

    function toggleLanguage() {
        currentLang = currentLang === 'tr' ? 'en' : 'tr';
        document.querySelector('.lang-switch').textContent = currentLang === 'tr' ? 'EN' : 'TR';
        updateLang();
    }

    function updateLang() {
        const d = langData[currentLang];
        document.getElementById('mainTitle').textContent = d.title;
        document.getElementById('subTitle').textContent = d.subTitle;
        document.getElementById('prizeText').textContent = d.prize;
        document.getElementById('prizeDetail').innerHTML = d.detail.replace('≈72.86', '<strong>≈72.86</strong>');
        document.getElementById('searchInput').placeholder = d.search;
        renderWinners();
    }

    function renderWinners(filtered = winners) {
        const list = document.getElementById('winnersList');
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = filtered.slice(start, end);

        list.innerHTML = '';
        pageItems.forEach((user, index) => {
            const li = document.createElement('li');
            li.textContent = `${start + index + 1}. @${user}`;
            list.appendChild(li);
        });

        renderPagination(filtered.length);
    }

    function renderPagination(totalItems) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        const totalPages = Math.ceil(totalItems / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.classList.toggle('active', i === currentPage);
            btn.onclick = () => {
                currentPage = i;
                searchAndPaginate();
            };
            pagination.appendChild(btn);
        }
    }

    function searchAndPaginate() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const filtered = winners.filter(user => user.toLowerCase().includes(query));
        currentPage = 1;
        renderWinners(filtered);
    }

    // Başlat
    updateLang();

</html>
