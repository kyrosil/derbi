<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil Derbi Sonuçları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {background:#0f0c29;margin:0;padding:20px 10px;font-family:'Segoe UI',sans-serif;}
        #wrapper {max-width:650px;margin:0 auto;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);color:#fff;padding:2rem;border-radius:20px;box-shadow:0 15px 35px rgba(0,0,0,.5);position:relative;}
        .lang {position:absolute;top:20px;right:20px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);color:#fff;padding:8px 16px;border-radius:30px;cursor:pointer;font-size:0.9rem;}
        .logo {width:90px;height:90px;border-radius:50%;object-fit:contain;background:rgba(255,255,255,.1);padding:8px;}
        h1 {font-size:1.9rem;background:linear-gradient(to right,#fff,#ccc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:15px 0;}
        .prize {background:linear-gradient(45deg,#FFD700,#FDB931);color:#000;padding:18px;border-radius:12px;text-align:center;font-weight:bold;margin:20px 0;box-shadow:0 0 25px rgba(255,215,0,.5);border:2px solid #fff;animation:pulse 3s infinite;}
        @keyframes pulse {0%{box-shadow:0 0 0 0 rgba(255,215,0,.7)}70%{box-shadow:0 0 0 15px rgba(255,215,0,0)}100%{box-shadow:0 0 0 0 rgba(255,215,0,0)}}
        .match {display:flex;align-items:center;justify-content:space-between;background:rgba(0,0,0,.4);padding:20px;border-radius:15px;margin:25px 0;}
        .team img {width:70px;height:70px;object-fit:contain;}
        .score {font-size:2.5rem;font-weight:bold;color:#fff;}
        .search {width:100%;padding:14px;background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.2);border-radius:10px;color:#fff;margin:20px 0;font-size:1rem;}
        ul {list-style:none;padding:0;margin:0;}
        li {background:rgba(255,255,255,.1);padding:12px;margin-bottom:8px;border-radius:10px;text-align:center;font-weight:500;}
        .pages {display:flex;justify-content:center;flex-wrap:wrap;gap:8px;margin-top:20px;}
        .pages button {background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);color:#fff;padding:8px 14px;border-radius:8px;cursor:pointer;}
        .pages button.active,.pages button:hover {background:rgba(255,255,255,.3);}
        .result-count {text-align:center;color:#aaa;margin:10px 0;font-size:0.9rem;}
    </style>
</head>

const perPage = 15;
let currentPage = 1;

function render() {
    const query = document.getElementById('search').value.toLowerCase().trim();
    const filtered = query === '' ? winners : winners.filter(u => u.toLowerCase().includes(query));
    
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    const pageItems = filtered.slice(start, end);

    document.getElementById('list').innerHTML = pageItems.map((user, i) => 
        `<li>${start + i + 1}. @${user}</li>`
    ).join('');

    document.getElementById('resultCount').textContent = 
        query === '' ? 'Toplam 549 kazanan gösteriliyor' : `Arama sonucu: ${filtered.length} kazanan bulundu`;

    // Sayfalama
    const totalPages = Math.ceil(filtered.length / perPage);
    let pagination = '';
    for (let i = 1; i <= totalPages; i++) {
        pagination += `<button ${i === currentPage ? 'class="active"' : ''} onclick="currentPage=${i};render()">${i}</button>`;
    }
    document.getElementById('pages').innerHTML = pagination || '<div style="color:#aaa;padding:20px;">Sonuç bulunamadı</div>';
}

function filter() {
    currentPage = 1;
    render();
}

function toggleLang() {
    const btn = document.querySelector('.lang');
    const isEN = btn.textContent === 'EN';
    btn.textContent = isEN ? 'TR' : 'EN';
    document.getElementById('search').placeholder = isEN ? 'Search username...' : 'Kullanıcı adını ara...';
}

// İlk yükleme
render();
