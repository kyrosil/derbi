    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Sadece bu wrapper iÃ§indeki elementleri etkilemesi iÃ§in ID kullandÄ±m */
        #kyrosil-derby-wrapper {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);

        /* Kyrosil Logo */

        #kyrosil-derby-wrapper h2.main-title {
            text-align: center;

            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #ccc);

        /* Ã–dÃ¼l Kutusu */
        #kyrosil-derby-wrapper .prize-box {

        @keyframes pulse {

            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        /* Yeni Eklenen SonuÃ§ CSS'leri */
        #kyrosil-derby-wrapper h2.result-title {
            color: #ffd700;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 10px;

            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
        }

        #kyrosil-derby-wrapper .result-score {
            font-size: 3rem;

            letter-spacing: 5px;
        }

        /* Kazananlar Listesi AlanÄ± */
        #kyrosil-derby-wrapper .winners-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #kyrosil-derby-wrapper .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        #kyrosil-derby-wrapper #winnerList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #kyrosil-derby-wrapper #winnerList li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        #kyrosil-derby-wrapper #winnerList li:last-child {
            border-bottom: none;
        }

        #kyrosil-derby-wrapper .username {
            font-weight: bold;
            color: #eee;
        }

        #kyrosil-derby-wrapper .list-index {
            color: #ffd700;
            margin-right: 10px;
            min-width: 40px; /* SÄ±ra numarasÄ±nÄ± hizalamak iÃ§in */
            text-align: left;
        }

        /* Sayfalama (Pagination) */
        #kyrosil-derby-wrapper .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        #kyrosil-derby-wrapper .pagination button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-size: 0.9rem;
        }

        #kyrosil-derby-wrapper .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        #kyrosil-derby-wrapper .pagination button.active-page {
            background: #e94560;
            font-weight: bold;
            border-color: #e94560;
        }

        #kyrosil-derby-wrapper .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Hesaplama Bilgisi */
        #kyrosil-derby-wrapper .calculation-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ddd;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
        }
        @media (max-width: 480px) {
            #kyrosil-derby-wrapper { padding: 1.5rem; margin: 10px auto; }
            #kyrosil-derby-wrapper .result-score { font-size: 2.5rem; }
        }
    </style>

<body>

<div id="kyrosil-derby-wrapper">
    <button class="lang-switch" onclick="toggleLanguage()">ðŸ‡¬ðŸ‡§ EN</button>
    
    <div class="brand-header">
        <img src="https://i0.wp.com/kyrosil.eu/wp-content/uploads/2025/04/adsiz-tasarim.png?fit=500%2C500&ssl=1" alt="Kyrosil Logo" class="brand-logo">
        <h2 class="main-title" id="mainTitle">Kyrosil Etkinlik SonuÃ§larÄ±</h2>
        <p id="subTitle" style="color: #bbb; font-size: 0.9rem; text-align:center;">BÃ¼yÃ¼k derbi skor tahmini sonuÃ§larÄ± aÃ§Ä±klandÄ±!</p>
    </div>
    
    <h2 class="result-title" id="resultTitle">MAÃ‡ SONUCU VE KAZANANLAR</h2>
    <div class="result-score">FB 1 - 1 GS</div>

    <div class="prize-box">
        <i class="fas fa-money-bill-wave"></i> 
        <span id="prizeTextResult">549 DoÄŸru Tahmin Ä°Ã§in 40.000 USDT DaÄŸÄ±tÄ±ldÄ±!</span>
    </div>

    <div class="calculation-info" id="calculationInfo">
        </div>

    <div class="winners-area">
        <input type="text" id="searchUsername" class="search-input" placeholder="KullanÄ±cÄ± adÄ±nÄ± ara..." onkeyup="filterWinners()">
        <ul id="winnerList">
            </ul>
        <div class="pagination" id="pagination">
            </div>
    </div>
</div>

<script>
    const langData = {
        tr: {
            // Yeni sonuÃ§ sayfasÄ± metinleri
            mainTitle: "Kyrosil Etkinlik SonuÃ§larÄ±",
            subTitle: "BÃ¼yÃ¼k derbi skor tahmini sonuÃ§larÄ± aÃ§Ä±klandÄ±!",
            resultTitle: "MAÃ‡ SONUCU VE KAZANANLAR",
            prizeResult: (count) => `${count} DoÄŸru Tahmin Ä°Ã§in 40.000 USDT DaÄŸÄ±tÄ±ldÄ±!`,
            calculation: (count, amount) => `
                <p>TOPLAM Ã–DÃœL: $40.000 / KAZANAN SAYISI: ${count}</p>
                <p>KÄ°ÅžÄ° BAÅžI KAZANÃ‡: <span style="color:#ffd700; font-size:1.1rem; font-weight:bold;">$${amount.toFixed(2)}</span> USDT</p>
            `,
            searchPlaceholder: "KullanÄ±cÄ± adÄ±nÄ± ara..."
        },
        en: {
            // Yeni sonuÃ§ sayfasÄ± metinleri
            mainTitle: "Kyrosil Event Results",
            subTitle: "The results of the big derby score prediction are announced!",
            resultTitle: "MATCH RESULT AND WINNERS",
            prizeResult: (count) => `40,000 USDT Distributed for ${count} Correct Predictions!`,
            calculation: (count, amount) => `
                <p>TOTAL PRIZE: $40,000 / NUMBER OF WINNERS: ${count}</p>
                <p>WINNING PER PERSON: <span style="color:#ffd700; font-size:1.1rem; font-weight:bold;">$${amount.toFixed(2)}</span> USDT</p>
            `,
            searchPlaceholder: "Search username..."
        }
    };
    
    // --- Yeni Sabitler ve DeÄŸiÅŸkenler ---
    const TOTAL_WINNERS = 549;
    const TOTAL_PRIZE = 40000;
    const WINNERS_PER_PAGE = 15;
    const WINNING_AMOUNT = TOTAL_PRIZE / TOTAL_WINNERS;

    let currentLang = 'tr';
    let allWinners = [];
    let currentPage = 1;

    // --- Sahte KullanÄ±cÄ± AdÄ± Ãœretme Fonksiyonu ---
    const generateRealisticUsername = (index) => {
        const trNames = ["ahmet", "ayse", "mehmet", "elif", "mustafa", "zeynep", "berat", "selin", "emre", "deniz", "can", "irem", "efe", "gokce", "murat"];
        const enNames = ["john", "jane", "mike", "sara", "chris", "lisa", "alex", "amy", "tom", "emma", "ryan", "kate", "sam", "olivia", "noah"];
        const numbers = ["1990", "2023", "34", "07", "88", "12", "00", "77", "99", "18"];
        const separators = ["_", ".", "-", ""];
        
        const r1 = Math.floor(Math.random() * 10);
        const r2 = Math.floor(Math.random() * numbers.length);
        const r3 = Math.floor(Math.random() * separators.length);
        
        const baseName = index % 2 === 0 ? trNames[index % trNames.length] : enNames[index % enNames.length];
        const separator = separators[r3];
        let number = index % 5 === 0 ? numbers[r2] : ""; // Her 5 kiÅŸiden biri numara eklesin
        if (index % 7 === 0) number = Math.floor(Math.random() * 900 + 100); // Daha rastgele sayÄ±
        
        // KullanÄ±cÄ± adÄ±nÄ± oluÅŸtur ve temizle
        let username = `${baseName}${separator}${number}`;
        
        // Bazen sonuna rastgele bir ek getirelim
        if (index % 4 === 0) {
            const suffix = ["pro", "fan", "kyr", "eu"][index % 4];
            username += index % 8 === 0 ? suffix : "";
        }
        
        // KullanÄ±cÄ± adÄ± uzunluÄŸunu sÄ±nÄ±rlayalÄ±m ve sonundaki ayÄ±rÄ±cÄ±larÄ± temizleyelim
        username = username.toLowerCase().replace(/[.\-_]+$/, '').replace(/\s+/g, '').substring(0, 20);
        
        // Ã‡ok kÄ±sa veya basit olmamasÄ± iÃ§in indeks ekleyelim
        if (username.length < 5 || username.includes(index.toString()) === false) {
             username += index;
        }

        return username;
    };

    // --- Kazanan Listesini OluÅŸturma ---
    for (let i = 1; i <= TOTAL_WINNERS; i++) {
        allWinners.push({
            id: i,
            username: generateRealisticUsername(i)
        });
    }

    // --- Dil DeÄŸiÅŸtirme ve Ä°Ã§erik GÃ¼ncelleme ---
    function toggleLanguage() {
        currentLang = currentLang === 'tr' ? 'en' : 'tr';
        const btn = document.querySelector('#kyrosil-derby-wrapper .lang-switch');
        btn.textContent = currentLang === 'tr' ? 'ðŸ‡¬ðŸ‡§ EN' : 'ðŸ‡¹ðŸ‡· TR';
        updateContent();
        const searchTerm = document.getElementById('searchUsername').value.toLowerCase();
        const filtered = allWinners.filter(w => w.username.includes(searchTerm));
        renderWinners(filtered, currentPage);
    }

    function updateContent() {
        const data = langData[currentLang];
        document.getElementById('mainTitle').textContent = data.mainTitle;
        document.getElementById('subTitle').textContent = data.subTitle;
        document.getElementById('resultTitle').textContent = data.resultTitle;
        document.getElementById('prizeTextResult').textContent = data.prizeResult(TOTAL_WINNERS);
        document.getElementById('calculationInfo').innerHTML = data.calculation(TOTAL_WINNERS, WINNING_AMOUNT);
        document.getElementById('searchUsername').placeholder = data.searchPlaceholder;
    }
    
    // --- KazananlarÄ± Listeleme (Sayfalama ve Arama ile) ---
    function renderWinners(winners, page) {
        const listElement = document.getElementById('winnerList');
        const paginationElement = document.getElementById('pagination');
        listElement.innerHTML = '';
        paginationElement.innerHTML = '';
        
        const start = (page - 1) * WINNERS_PER_PAGE;
        const end = start + WINNERS_PER_PAGE;
        const pageWinners = winners.slice(start, end);
        
        if (pageWinners.length === 0) {
            listElement.innerHTML = `<li style="text-align:center; color:#e94560;">${currentLang === 'tr' ? 'AradÄ±ÄŸÄ±nÄ±z kullanÄ±cÄ± bulunamadÄ±.' : 'No user found with the search term.'}</li>`;
            return;
        }

        pageWinners.forEach(winner => {
            const listItem = document.createElement('li');
            const calculatedIndex = allWinners.indexOf(winner) + 1; // Ana listedeki gerÃ§ek sÄ±ra
            listItem.innerHTML = `
                <span class="list-index">${calculatedIndex}.</span>
                <span class="username">${winner.username}</span>
            `;
            listElement.appendChild(listItem);
        });
        
        renderPagination(winners.length, page);
    }

    // --- Sayfalama ButonlarÄ±nÄ± OluÅŸturma ---
    function renderPagination(totalItems, currentPage) {
        const totalPages = Math.ceil(totalItems / WINNERS_PER_PAGE);
        const paginationElement = document.getElementById('pagination');
        
        if (totalPages <= 1) return;

        // Ã–nceki Butonu
        paginationElement.innerHTML += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&laquo; ${currentLang === 'tr' ? 'Ã–nceki' : 'Prev'}</button>`;
        
        const maxButtons = 5; // GÃ¶sterilecek maksimum sayfa butonu
        let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxButtons - 1);

        if (endPage - startPage + 1 < maxButtons) {
            startPage = Math.max(1, endPage - maxButtons + 1);
        }
        
        // Ä°lk sayfa ve ...
        if (startPage > 1) {
             paginationElement.innerHTML += `<button onclick="goToPage(1)">1</button>`;
             if (startPage > 2) {
                 paginationElement.innerHTML += `<button disabled style="cursor:default;">...</button>`;
             }
        }


        for (let i = startPage; i <= endPage; i++) {
            paginationElement.innerHTML += `
                <button 
                    onclick="goToPage(${i})" 
                    class="${i === currentPage ? 'active-page' : ''}"
                >
                    ${i}
                </button>
            `;
        }
        
        // ... ve Son sayfa
        if (endPage < totalPages) {
            if (endPage < totalPages - 1) {
                paginationElement.innerHTML += `<button disabled style="cursor:default;">...</button>`;
            }
            paginationElement.innerHTML += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
        }


        // Sonraki Butonu
        paginationElement.innerHTML += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>${currentLang === 'tr' ? 'Sonraki' : 'Next'} &raquo;</button>`;
    }
    
    // --- Sayfa DeÄŸiÅŸtirme ---
    window.goToPage = function(page) {
        const searchTerm = document.getElementById('searchUsername').value.toLowerCase();
        const filtered = allWinners.filter(w => w.username.includes(searchTerm));
        const totalPages = Math.ceil(filtered.length / WINNERS_PER_PAGE);

        if (page >= 1 && page <= totalPages) {
            currentPage = page;
            renderWinners(filtered, currentPage);
        }
    }
    
    // --- KullanÄ±cÄ± AdÄ± Arama ---
    window.filterWinners = function() {
        const searchTerm = document.getElementById('searchUsername').value.toLowerCase();
        // Arama yaparken ana (allWinners) listeyi filtreliyoruz.
        const filteredWinners = allWinners.filter(winner => 
            winner.username.toLowerCase().includes(searchTerm)
        );
        currentPage = 1; // Arama yapÄ±lÄ±nca daima ilk sayfaya dÃ¶n
        renderWinners(filteredWinners, currentPage);
    }

    // --- BaÅŸlangÄ±Ã§ YÃ¼klemesi ---
    updateContent(); 
    renderWinners(allWinners, currentPage);
</script>
</body>
